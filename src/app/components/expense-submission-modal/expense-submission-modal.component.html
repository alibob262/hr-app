<h2 mat-dialog-title>Submit Expense Claim</h2>
<hr>

<mat-dialog-content>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
      <mat-error *ngIf="expenseForm.get('description')?.invalid">Required</mat-error>
    </mat-form-field>

    <div formArrayName="expenseDetails" class="details-container">
      <div *ngFor="let detail of expenseDetails.controls; let i = index" [formGroupName]="i" class="detail-item">
        <h3>Expense Detail #{{i + 1}}</h3>
        <button mat-icon-button color="warn" (click)="removeDetail(i)" *ngIf="expenseDetails.length > 1">
            ‚ùå
        </button>

        <div class="detail-fields">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let type of expenseTypes" [value]="type.id">
                {{type.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="total" required min="0" step="0.01">
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="total-section">
      <strong>Total Claim Amount:</strong> {{calculateTotal() | currency}}
    </div>

    <button mat-raised-button color="primary" type="button" (click)="addDetail()">
      Add Expense Detail
    </button>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary"
          (click)="onSubmit()"
          [disabled]="expenseForm.invalid || loading">
    {{ loading ? 'Submitting...' : 'Submit Claim' }}
  </button>
</mat-dialog-actions>
