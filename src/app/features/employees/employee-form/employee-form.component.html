<mat-card class="employee-form-card">
  <mat-card-header>
    <mat-card-title class="form-title">
      Edit Your Profile
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name')?.invalid">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="form.get('email')?.invalid">Valid email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" rows="3"></textarea>
        <mat-error *ngIf="form.get('address')?.invalid">Address is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Department</mat-label>
        <mat-select formControlName="departmentId">
          <mat-option *ngFor="let dept of departments$ | async" [value]="dept.id">
            {{ dept.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('departmentId')?.invalid">Department is required</mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-stroked-button type="button" routerLink="/employees" class="cancel-btn" [disabled]="loading">
          Cancel
        </button>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading" class="submit-btn">
          <span *ngIf="!loading">Update</span>
          <span *ngIf="loading">Updating...</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
